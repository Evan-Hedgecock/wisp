{% extends "layout.html" %}
{% block middle %}
<div class="side-container">
    <div class="content">
        <div class="header">
            <h3>$360.10</h3>
            <p>Minimum monthly payment</p>
        </div>
        <div class="middle">
            <div class="left">
                <p>Interest:</p>
                <p>Principal:</p>
            </div>
            <div class="right">
                <p>$750.20</p>
                <p>$25,600.30</p>
            </div>
        </div>
        <div class="main">
            <h3>Total:</h3>
            <h3>$26,350.50</h3>
        </div>
    </div>
    <div class="additional">
        <h4>Simulate payments</h4>
        <i class='bx bx-chevron-right' ></i>
    </div>
</div>

<div class="table-container">
    <table id="loanTable">
        <colgroup>
            <col id="loanCol">
            <col id="balanceCol">
            <col id="AprCol">
            <col id="interestCol">
            <col id="edit">
        </colgroup>
        <tr>
            <th>Loan</th>
            <th>Balance</th>
            <th>APR</th>
            <th>Monthly Interest</th>
            <th>Edit</th>
        </tr>
    </table>
</div>
{% endblock %}
{% block bottom %}
<div class="form-container">
    <div class="title">
        <h4>Add Loan</h4>
    </div>
    <form id="addLoanForm" class="loan-form">
        <div class="form-row">
            <input type="text" name="fname" id="fname" placeholder="Name" autocomplete="off">
            <input type="text" name="fprincipal" id="fprincipal" placeholder="Principal" autocomplete="off">
        </div>
        <div class="form-row">
                <input type="text" name="fpercent" id="fpercent" placeholder="Percent" autocomplete="off">
                <input type="text" name="finterest" id="finterest" placeholder="Interest" autocomplete="off">
        </div>
        <input class="button" type="submit" value="CONFIRM">
    </form>
</div>
<div class="form-container">
    <div class="title">
        <h4>Make Payment</h4>
    </div>
    <form action="#" class="loan-form">
        <div class="form-row">
            <input type="text" placeholder="Loan" autocomplete="off">
        </div>
        <div class="form-row">
            <input type="text" placeholder="Payment" autocomplete="off">
        </div>
        <input class="button" type="submit" value="CONFIRM">
    </form>
</div>
<button class="growing-button">
    <h4>Create a Budget!</h4>
</button>
{% endblock %}
