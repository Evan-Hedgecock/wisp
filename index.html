<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="title-container">
            <h1 class="page-title">Loans</h1>
        </div>
        <div class="headline-container">        
            <h2 class="main-number">$570.82</h2>
            <div class="seperator"></div>
            <p class="small-text">Minimum monthly payment</p>
        </div>
        <form>
            <h2 class="form-title">Add Loan</h2>
            <input type="text" name="name" id="name" class="textbox"
            placeholder="Name">
            <input type="text" name="balance" id="balance" class="textbox" placeholder="Balance">
            <input type="text" name="interest" id="interest" class="textbox" placeholder="Interest">
            <input type="text" name="minimum-payment" id="minimum-payment" class="textbox" placeholder="Minimum payment">
            <div class="form-button-container">
                <button type="reset">Reset</button>
                <button type="submit">Save Loan</button>
            </div>
        </form>
    </div>

    <div class="main">
        <h2>Table</h2>
        <h3>Table data</h3>
    </div>

    <div class="footer">
        <h3>Button</h3>
    </div>
    
</body>
</html>
