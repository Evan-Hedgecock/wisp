<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="top-container">
        <div class="navbar">
            <div class="logo">
                <i class='bx bxs-leaf'></i>
                <a>Brand</a>
            </div>

            <div class="nav">
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Loans</a>
                    <a href="#">Budget</a>
                </div>
            </div>

            <div class="settings">
                <i class='bx bxs-bell'></i>
                <i class='bx bxs-cog' ></i>
                <div class="profile">
                    <img src="assets/profile.png" alt="profile photo">
                    <i class='bx bx-chevron-down' ></i>
                </div>
            </div>
        </div>
    </div>

    <div class="middle-container">

        <div class="side-container">
            <div class="content">
                <div class="header">
                    <h3>$360.10</h3>
                    <p>Minimum monthly payment</p>
                </div>
                <div class="middle">
                    <div class="left">
                        <p>Interest:</p>
                        <p>Principal:</p>
                    </div>
                    <div class="right">
                        <p>$750.20</p>
                        <p>$25,600.30</p>
                    </div>
                </div>
                <div class="main">
                    <h3>Total:</h3>
                    <h3>$26,350.50</h3>
                </div>
            </div>
            <div class="additional">
                <h4>Simulate payments</h4>
                <i class='bx bx-chevron-right' ></i>
            </div>
        </div>

        <div class="large-container">
            <div class="table-container">
            <table id="loanTable">
                <tr>
                    <th>Loan</th>
                    <th>Balance</th>
                    <th>Interest</th>
                    <th>Payment</th>
                </tr>
            </table>
            </div>
        </div>
    </div>

    <div class="bottom-container">

        <div class="left-container">
            <div class="title">
                <h4>Add Loan</h4>
            </div>
            <form action="#" onsubmit="addLoan(event)" id="addLoanForm">
                <div class="top">
                    <div id="fname-container">
                        <input type="text" name="fname" id="fname" placeholder="Name">
                    </div>
                    <div id="fbalance-container">
                        <input type="text" name="fbalance" id="fbalance" placeholder="Balance">
                    </div>
                </div>
                <div class="bottom">
                    <div id="finterest-container">
                        <input type="text" name="finterest" id="finterest" placeholder="Interest">
                    </div>
                    <div id="fpayment-container">
                        <input type="text" name="fpayment" id="fpayment" placeholder="Payment">
                    </div>
                </div>
                <input class="button" type="submit" value="CONFIRM">
            </form>
        </div>

        
        <div class="right-container">
            <div class="title">
                <h4>Make Payment</h4>
            </div>
            <form action="#">
                <div class="top">
                    <input type="text" placeholder="Loan">
                </div>
                <div class="bottom">
                    <input type="text" placeholder="Payment">
                </div>
                <input class="button" type="submit" value="CONFIRM">
            </form>
        </div>
        
        <div class="middle-container">
            <h4>Create a Budget!</h4>
        </div>
        
    </div>
    
    <script src="script.js"></script>

</body>

</html>
